<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1> Login</h1>

<form th:action="@{/login}" method="post">

    <p>Login
    <div><input type="text" id="login" name="Login" th:value="${login}"/></div>
    </p>

    <p>Password
    <div><input type="text" id="password" name="Password" th:value="${password}"/></div>
    </p>
    <p>
        <input type="submit" name="submit" value="Sign in"/>
    </p>
</form>

<p>
    Don't have an account yet?
<form th:action="@{/user/registration}" method="get">
    <input type="submit" name="submit" value="Register">
</form>
</p>
</body>
</html>
